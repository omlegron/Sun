<div class="panel panel-default">
	<form name="SadminEditController1.editAcc" ng-submit="SadminEditController1.updateSadmin(newUsername,SadminEditController1.editAcc.username.$valid, newEmail,SadminEditController1.editAcc.email.$valid, newNama,SadminEditController1.editAcc.nama.$valid)">
		<div class="panel-heading">
			<div class="row">
				<div class="col-xs-12">
					Data Superadmin
					<h4 align="center" class="alert alert-danger" ng-show="SadminEditController1.errorMsg">{{SadminEditController1.errorMsg}}</h4>
					<span class="pull-right">

						<a data-title="Reset Password" ng-click="go('hommy/sadmin/resetpassword/'+ truId +'')"><button type="submit" class="btn btn-sm btn-warning">
							<i class="fa fa-briefcase"></i> Reset Password
						</button></a>
						<button type="submit" class="btn btn-sm btn-success">
							<i class="fa fa-arrow-right"></i> Update
						</button>
					</span>
				</div>
			</div>
		</div>
		<!-- Main content -->
		<section class="content">
			<div class="row">
				<!-- left column -->
				<div class="col-md-6">
					<!-- general form elements -->
					<!-- Input addon -->
					<div class="box box-info">
						<div class="box-header">
							<h3 class="box-title">Account</h3>
						</div>
						<!-- glyphicon glyphicon-user -->
						<div class="box-body">
							<div class="input-group" ng-class="{ 'has-success':(!SadminEditController1.editAcc.usernameInvalid), 'has-error':SadminEditController1.editAcc.usernameInvalid }">
								<p class="help help-block text-success" ng-show="SadminEditController1.usernameMsg && !SadminEditController1.editAcc.username.$error.required && SadminEditController1.editAcc.username.$valid">{{SadminEditController1.usernameMsg}}</p>
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input ng-model="newUsername" type="text" name="username" id="username" class="form-control" placeholder="Username" required>
							</div>
							<br/>
							<div class="input-group" ng-class="{ 'has-success':(!SadminEditController1.editAcc.emailInvalid), 'has-error':SadminEditController1.editAcc.emailInvalid }">
								<p class="help help-block text-success" ng-show="SadminEditController1.editAcc.emailMsg && !SadminEditController1.editAcc.email.$error.required && SadminEditController1.editAcc.email.$valid">{{SadminEditController1.emailMsg}}</p>


								<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
								<input ng-model="newEmail" type="email" name="email" class="form-control" placeholder="Email">
							</div>
							<br/>
<!-- 							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-briefcase"></i></span>
								<input ng-model="newPassword" type="password" name="password" id="password" class="form-control" placeholder="Password">
							</div>
						-->							<br/>
							<!-- <div class="input-group">
								<span class="input-group-addon"><i class="fa fa-users"></i></span>
								<div class="form-group">
									<select class="form-control" value="Superadmin">
										<option>-- Select Admiral --</option>
										<option value="Superadmin">Superadmin</option>
										<option value="Admin">Admin</option>
									</select>
								</div>
							</div> -->
						</div><!-- /.box-body -->
					</div><!-- /.box -->
				</div><!--/.col (left) -->


				<!-- right column -->
				<div class="col-md-6">
					<!-- general form elements disabled -->
					<div class="box box-warning">
						<div class="box-header">
							<h3 class="box-title">Biodata</h3>
						</div><!-- /.box-header -->
						<div class="box-body">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input ng-model="newNama" type="text" name="nama" id="nama"  class="form-control" placeholder="Name">
							</div>
							<br/>
							<!-- <div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
								<input type="text" class="form-control" placeholder="No Telp">
							</div>
							<br/> -->
						</div><!-- /.box-body -->
					</div><!-- /.box -->
				</div><!--/.col (right) -->
			</div>   <!-- /.row -->
		</section><!-- /.content -->
		<br>
	</form>
</div>
